        // =========================================================
        // 6. LAN√áAMENTO DE ENTRADA (Compra/Reposi√ß√£o)
        // =========================================================

        async function registerMovement(produtoId, nomeProduto) {
            const inputElement = document.getElementById(`input-${produtoId}`);
            const quantidadeRaw = parseFloat(inputElement.value);

            if (isNaN(quantidadeRaw) || quantidadeRaw <= 0) {
                alert("A quantidade de entrada deve ser um n√∫mero positivo.");
                return;
            }

            const quantidade = Math.abs(quantidadeRaw); 
            
            const movimentacao = {
                produtoId: produtoId,
                nomeProduto: nomeProduto,
                quantidade: quantidade, 
                tipo: 'entrada',
                data: new Date().toISOString()
            };

            try {
                await lancamentosRef.push(movimentacao);
                await estoqueRef.child(produtoId).transaction((estoqueAtual) => {
                    if (estoqueAtual === null) {
                        return quantidade; 
                    }
                    return estoqueAtual + quantidade;
                });
                
                alert(`‚úÖ ENTRADA de +${quantidade} de ${nomeProduto} registrada com sucesso!`);
                inputElement.value = '1'; 

            } catch (error) {
                console.error("Erro ao registrar entrada:", error);
                alert("‚ùå Erro ao comunicar com o servidor. Verifique a conex√£o.");
            }
        }

        // =========================================================
        // 10. RELAT√ìRIO SEMANAL E MENSAL DE VENDAS
        // =========================================================

        // Helper: converte string/valor monet√°rio para n√∫mero (ex: "1.234,56" -> 1234.56)
        function parseCurrencyToNumber(value) {
            if (value == null) return 0;
            if (typeof value === 'number') return value;
            let s = String(value).trim();
            if (s.indexOf(',') > -1 && s.indexOf('.') > -1) {
                s = s.replace(/\./g, '').replace(',', '.');
            } else {
                s = s.replace(',', '.');
            }
            s = s.replace(/[^\d\.\-]/g, '');
            return parseFloat(s) || 0;
        }

        function renderRelatorioVendasCaixa(historico) {
            const relatorioDiv = document.getElementById('relatorio-vendas');
            relatorioDiv.innerHTML = "<h3>üìä Relat√≥rio de Vendas</h3>";
            if (!historico) {
                relatorioDiv.innerHTML += "<p>Nenhum fechamento de caixa registrado.</p>";
                return;
            }
            let totalSemana = 0;
            let totalMes = 0;

            const agora = new Date();
            // Inicia a semana na 2¬™ feira (ajusta conforme prefer√™ncia)
            const dayIndexMondayStart = (agora.getDay() + 6) % 7; // 0=segunda ... 6=domingo
            const inicioSemana = new Date(agora);
            inicioSemana.setDate(agora.getDate() - dayIndexMondayStart);
            inicioSemana.setHours(0, 0, 0, 0);

            const inicioMes = new Date(agora.getFullYear(), agora.getMonth(), 1);
            inicioMes.setHours(0, 0, 0, 0);

            // Contadores para depura√ß√£o
            let contSemana = 0, contMes = 0, totalRegistros = 0;

            Object.values(historico).forEach(fechamento => {
                totalRegistros++;
                if (!fechamento || (!fechamento.dataFechamento && fechamento.dataFechamento !== 0) || (fechamento.totalGeral == null)) {
                    return;
                }

                // Tenta criar Date; se inv√°lida, tenta converter de timestamp num√©rico
                let dataFechamento = new Date(fechamento.dataFechamento);
                if (isNaN(dataFechamento.getTime())) {
                    const ts = parseInt(fechamento.dataFechamento, 10);
                    if (!isNaN(ts)) dataFechamento = new Date(ts);
                }
                if (isNaN(dataFechamento.getTime())) return;

                // Normaliza o valor total
                const total = parseCurrencyToNumber(fechamento.totalGeral);

                if (dataFechamento >= inicioSemana && dataFechamento <= agora) {
                    totalSemana += total;
                    contSemana++;
                }
                if (dataFechamento >= inicioMes && dataFechamento <= agora) {
                    totalMes += total;
                    contMes++;
                }
            });

            console.debug('Relat√≥rio de Vendas - registros lidos:', totalRegistros, 'na semana:', contSemana, 'no m√™s:', contMes);
            relatorioDiv.innerHTML += `
                <div style="background: #d4edda; padding: 15px; border-radius: 8px; margin: 10px 0;">
                    <p style="margin: 0; font-size: 1.1em;"><strong>üí∞ Total da Semana:</strong> <span style="color: var(--secondary-color); font-size: 1.3em;">R$ ${totalSemana.toFixed(2)}</span></p>
                </div>
                <div style="background: #cce7ff; padding: 15px; border-radius: 8px; margin: 10px 0;">
                    <p style="margin: 0; font-size: 1.1em;"><strong>üìà Total do M√™s:</strong> <span style="color: #0066cc; font-size: 1.3em;">R$ ${totalMes.toFixed(2)}</span></p>
                </div>
            `;
        }

        function listenForRelatorioVendasCaixa() {
            historicoCaixaRef.on('value', (snapshot) => {
                renderRelatorioVendasCaixa(snapshot.val());
            });
        }
